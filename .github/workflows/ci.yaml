name: Continuous Integration

on: [push]

jobs: 
  continous-integration:
  
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    
    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install Dependencies
      run: make install 

    - name: Format
      run: make format

    - name: Lint
      run: make lint

    - name: Test
      run: make test